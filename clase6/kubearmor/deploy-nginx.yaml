kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-dp
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        #image: nginx
        #image: nginx:alpine
        image: mario21ic/nginx:fake-v1.5
