apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-image-registry
spec:
  validationFailureAction: Enforce
  rules:
    - name: check-image-registry
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Las im√°genes deben provenir del repositorio permitido: mario21ic/"
        pattern:
          spec:
            containers:
              - (image): "mario21ic/*"

