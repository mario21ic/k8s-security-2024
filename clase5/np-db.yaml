apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-from-result-worker
spec:
  podSelector:
    matchLabels:
      app: db
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: result
      - podSelector:
          matchLabels:
            app: worker
      ports:
        - protocol: TCP
          port: 5432

